<h2 mat-dialog-title>Produkt bearbeiten</h2>

<form [formGroup]="produktForm" (ngSubmit)="onSubmit()" mat-dialog-content>
    <mat-form-field appearance="fill" class="form-field w-100">
        <mat-label>Kunden Name</mat-label>
        <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field w-100">
        <mat-label>Regal/Fach</mat-label>
        <input matInput formControlName="shelf" required />
        <mat-error *ngIf="produktForm.get('shelf')?.hasError('required')">Pflichtfeld</mat-error>
        <mat-error *ngIf="produktForm.get('shelf')?.hasError('maxlength')">Max. 255 Zeichen</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field w-100">
        <mat-label>Neuer Bestand</mat-label>
        <input matInput type="number" formControlName="qty" required />
        <mat-error *ngIf="produktForm.get('qty')?.hasError('required')">Pflichtfeld</mat-error>
        <mat-error *ngIf="produktForm.get('qty')?.hasError('min')">Mindestens 1</mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="dialogRef.close()">Abbrechen</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="produktForm.invalid">Speichern</button>
    </mat-dialog-actions>
</form>
