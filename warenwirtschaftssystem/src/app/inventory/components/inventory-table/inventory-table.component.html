<div class="mat-elevation-z8">
    <div class="search-container">
        <mat-form-field appearance="outline" class="search-input">
            <mat-label>Suche</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Produkt oder ID suchen">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Kunden Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Kunden Name</th>
            <td mat-cell *matCellDef="let el" (click)="editName(el)">{{ el.name }}</td>
        </ng-container>

        <!-- Regal / Fach -->
        <ng-container matColumnDef="shelf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Regal/Fach</th>
            <td mat-cell *matCellDef="let el" (click)="editShelf(el)">{{ el.shelf }}</td>
        </ng-container>

        <!-- Anzahl -->
        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Anzahl</th>
            <td mat-cell *matCellDef="let el" (click)="editQty(el)">{{ el.qty }}</td>
        </ng-container>

        <!-- Aktionen -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let el">
                <button mat-icon-button color="warn" aria-label="Zeile lÃ¶schen" (click)="deleteRow(el)">
                    <mat-icon>check</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Zeile bearbeiten" (click)="openEditDialog(el)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
